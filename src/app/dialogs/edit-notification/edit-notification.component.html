<div class="edit-new-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-form-container">
            <button type="button" class="close cancel-btn" (click)="cancelClick()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
         
          <div class="text-header">
              <h5 class="modal-title edit-new-title text-center">EDIT NOTIFICATION</h5>
              
            </div>
          <form class="page-form">
              <!-- <div class="form-group row">
                  <label for="name" class="col-sm-4 col-form-label label-style">Title : </label>
                  <div class="col-sm-8">
                    <textarea class="form-control resize-textarea" id="text" name="text"  rows="5" 
                    [(ngModel)]="commonnotices.title"></textarea>
                  </div>
              </div> -->
              <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label label-style">Title : </label>
                <div class="col-sm-8">
                  <input type="text" class="form-control input-font-size" id="name" name="name" 
                  [(ngModel)]="commonnotices.title">
                </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-sm-4 col-form-label label-style">Content : </label>
                <div class="col-sm-8">
                  <textarea class="form-control resize-textarea" id="text" name="text"  rows="5" 
                  [(ngModel)]="commonnotices.notificationText"></textarea>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="button" mat-raised-button class="btn btn-primary btn-style send-btn" 
                  (click)="clickOnSave()">
                    Save</button>
                <button type="button" mat-raised-button class="btn btn-default btn-style reset-btn" 
                  (click)="clickOnReset()">
                    Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
