<div class="add-new-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-form-container">
            <button type="button" class="close cancel-btn" (click)="cancelClick()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
         
          <div class="text-header">
              <h5 class="modal-title add-new-title text-center">ADD NEW NOTIFICATION</h5>
              
            </div>
          <form class="page-form">
              <div class="form-group row">
                  <label for="name" class="col-sm-4 col-form-label label-style">Title : </label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control input-font-size" id="title" name="title" 
                      placeholder="Please enter title..." [(ngModel)]="notification_title">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="name" class="col-sm-4 col-form-label label-style">Content : </label>
                  <div class="col-sm-8">
                    <textarea class="form-control resize-textarea" id="text" name="text"  rows="5" 
                    placeholder="Please enter text..." [(ngModel)]="notification_text"></textarea>
                  </div>
              </div>
              <div class="form-group row">
                <label class="containercheck">Send to all
                  <input type="radio" name="radio" value="sendall" (click)="setradio('sendall')">
                  <span class="checkmark"></span>
                </label>
                <label class="containercheck">Send to specific users
                  <input type="radio" name="radio" value="specificuser" (click)="setradio('specificuser')">
                  <span class="checkmark"></span>
                </label>
                <div *ngIf="isSelected('specificuser')" class="selectuserfield"> 
                  <mat-form-field>
                    <mat-select placeholder="Select user" multiple (selectionChange)="onSelectionChange($event)">
                      <!-- <mat-option *ngFor="let user of allUsers" 
                      [value]="user.userId">{{user.email}}</mat-option> -->
                      <div *ngFor="let user of allUsers">
                        <div *ngIf="user.userId != undefined">
                          <mat-option [value]="user.userId">{{user.email}}</mat-option>
                        </div>
                      </div>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="form-group text-center">
                <button type="button" mat-raised-button class="btn btn-primary btn-style send-btn" 
                  (click)="clickOnSave()">
                    Send</button>
                <button type="button" mat-raised-button class="btn btn-default btn-style reset-btn" 
                  (click)="clickOnReset()">
                    Reset</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
