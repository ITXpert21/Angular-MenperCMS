<div class="add-new-page">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="page-form-container">
          <div class="mat-dialog-title">
            <div class="text-header">
              <h5 class="modal-title add-new-title text-center">EDIT CLIENT</h5>
            </div>
            <button type="button" class="close cancel-btn" (click)="cancelClick()" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <mat-dialog-content class="mat-typography">
            <form class="page-form">
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label label-style">Sales Person : </label>
                    <div class="col-sm-9">
                        <select name="filtersales" id="filtersales" (change)="selectSalesPerson($event.target.value)"
                          class="form-control" [(ngModel)]="selectedSalesperson">
                          <option value="">--All Sales--</option>
                          <option *ngFor="let salesperson of salepersonlist" [value]="salesperson.id">{{salesperson.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="accountnumber" class="col-sm-3 col-form-label label-style"> Account No. : </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control input-font-size" id="accountnumber" name="accountnumber" 
                      [(ngModel)]="client.account_number">
                    </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label label-style"> Name : </label>
                  <div class="col-sm-9">
                    <input type="text" class="form-control input-font-size" id="name" name="name" 
                    [(ngModel)]="client.name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label label-style">Address : </label>
                  <div class="col-sm-9">
                      <textarea class="form-control resize-textarea" id="address" name="address"  rows="5" 
                      [(ngModel)]="client.address"></textarea>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="name" class="col-sm-3 col-form-label label-style">Email : </label>
                  <div class="col-sm-9">
                    <input type="email" class="form-control input-font-size" id="email" 
                    name="email" [(ngModel)]="client.email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="name" class="col-sm-3 col-form-label label-style">Phone : </label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control input-font-size" id="phone" name="phone" 
                      [(ngModel)]="client.phone" uaNumberOnly>
                    </div>
                </div>
                <div class="form-group text-center">
                  <button type="button" mat-raised-button class="btn btn-primary btn-style send-btn" 
                    (click)="clickOnSave()">
                      Save</button>
                  <button type="button" mat-raised-button class="btn btn-default btn-style reset-btn" 
                    (click)="cancelClick()">
                      Cancel</button>
                </div>
            </form>
          </mat-dialog-content>
        </div>
      </div>
    </div>
  </div>
</div>
